<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center bg-white">
    <h1 class="text-6xl font-bold">Image Slider</h1>
    <div class="w-full max-w-5xl mx-auto px-4 py-10">
      <div class="relative group rounded-3xl overflow-hidden shadow-2xl">
        <div class="aspect-[16/9] bg-gray-200">
          <img
            src="https://images.unsplash.com/photo-1743942439157-2194bd47bd1f?q=80&w=3432&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="w-full h-full img-container object-cover"
          />
        </div>

        <button
          class="cursor-pointer left-arrow absolute top-1/2 left-5 -translate-y-1/2 bg-white text-gray-700 p-3 rounded-full shadow-lg transition-transform duration-300 ease-in-out hover:scale-110"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>

        <button
          class="cursor-pointer right-arrow absolute top-1/2 right-5 -translate-y-1/2 bg-white text-gray-700 p-3 rounded-full shadow-lg transition-transform duration-300 ease-in-out hover:scale-110"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>

        <div
          class="absolute pagination bottom-4 left-1/2 -translate-x-1/2 flex gap-2"
        >
          <span
            class="w-3 h-3 bg-gray-200/60 rounded-full transition-colors duration-300 ease-in-out"
          ></span>
          <span
            class="w-3 h-3 bg-gray-200/60 rounded-full transition-colors duration-300 ease-in-out"
          ></span>
          <span
            class="w-3 h-3 bg-gray-200/60 rounded-full transition-colors duration-300 ease-in-out"
          ></span>
        </div>
      </div>
    </div>

    <footer class="text-center text-sm text-gray-500 py-6">
      Â© 2025 <span class="font-semibold text-gray-700">Shish Frutwala</span>.
      All rights reserved.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
